<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>School app</title>
</head>

<body>
    <div id="userInfoModal">
        <table id="usersTable" class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>group</th>
            </tr>
            <tr v-for="user in users">
                <td> @click="getUser(user.id)"{{ user.name }}</td>
                <td>{{ user.group }}</td>
            </tr>
        </table>
        <div id="userInfoModal" class="modal" tabindex="1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-striped">
                            <tr>
                                <th>Id</th>
                                <td>{{userInModal.id}}</td>
                            </tr>
                            <tr>
                                <th>Name</th>
                                <td>{{userInModal.name}}</td>
                            </tr>
                            <tr>
                                <th>Price</th>
                                <td>{{userInModal.group}}</td>
                            </tr>
                        </table>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    userInModal: {id:null,name:null,group:null},
                    users: []
                }
            },
            async created() {
                this.users = await (await fetch("http://localhost:8080/games")).json()
            },
            methods: {
                getUser: async function (id){
                    this.userInModal = await ( await fetch("http://localhost:8080/games" + id)).json()
                    let userInfoModal  = new bootstrap.modal(document.getElementById("userInfoModal"))
                    userInfoModal.show()
                    
                }
            }
        })

        app.mount('#app')
    </script>
</body>

</html>
